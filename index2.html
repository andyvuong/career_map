<!DOCTYPE html>
<html>
    <head>
        <title>Alums: Where are they now?</title>
        <meta charset="UTF-8"><!-- 
        <link rel="stylesheet" href="css/styles.css"> -->
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <!-- <link href='./css/bootstrap.css' rel='stylesheet' type='text/css'> -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    </head>
    <body>
    	<script src="http://d3js.org/d3.v3.min.js"></script>
 		<script src="http://d3js.org/topojson.v1.min.js"></script>
		<script src="/datamaps.all.min.js"></script>
		
		<div id="arcs" style="position: relative; width: 1500px; height: 900px;"></div>
			

        <script>
        	var arcs = new Datamap({
			  element: document.getElementById("arcs"),
			  scope: 'usa',
			  fills: {
			    defaultFill: "#ABDDA4",
			    win: '#0fa0fa'
			  },
			  data: {
			    'TX': { fillKey: 'win' },
			    'FL': { fillKey: 'win' },
			    'NC': { fillKey: 'win' },
			    'CA': { fillKey: 'win' },
			    'NY': { fillKey: 'win' },
			    'CO': { fillKey: 'win' }
			  }
			});

			// Arcs coordinates can be specified explicitly with latitude/longtitude,
			// or just the geographic center of the state/country.
			arcs.arc([
			  {
			    origin: 'CA',
			    destination: 'TX'
			  },
			  {
			    origin: 'OR',
			    destination: 'TX'
			  },
			  {
			    origin: 'NY',
			    destination: 'TX'
			  },
			  {
			      origin: {
			          latitude: 40.639722,
			          longitude: -73.778889
			      },
			      destination: {
			          latitude: 37.618889,
			          longitude: -122.375
			      }
			  },
			  {
			      origin: {
			          latitude: 30.194444,
			          longitude: -97.67
			      },
			      destination: {
			          latitude: 25.793333,
			          longitude: -80.290556
			      },
			      options: {
			        strokeWidth: 2,
			        strokeColor: 'rgba(100, 10, 200, 0.4)',
			        greatArc: true
			      }
			  },
			  {
			      origin: {
			          latitude: 39.861667,
			          longitude: -104.673056
			      },
			      destination: {
			          latitude: 35.877778,
			          longitude: -78.7875
			      }
			  }
			],  {strokeWidth: 1, arcSharpness: 1.4});
			</script>


        <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </body>
</html>
